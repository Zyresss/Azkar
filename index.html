<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azkar</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/9abe29d3f9.js" crossorigin="anonymous"></script>
  <style>
    .navbar.is-transparent {
      background-color: transparent;
    }

    .navbar-center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      gap: 2rem;
    }

    .nav-link {
      position: relative;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #ffb70f;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #ffb70f;
    }

    .scroll-section {
      height: 300px;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }
    .box{
      margin-left: 100px;
      margin-right: 100px;
    }
    .custom-box {
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
      transition: box-shadow 0.3s ease;
    }
  </style>
</head>

<body>
  <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
    <div class="navbar-menu is-active">
      <div class="navbar-center">
        <a class="nav-link" onclick="setActive(this)">Home</a>
        <a class="nav-link" onclick="setActive(this)">Settings</a>
      </div>
    </div>
  </nav>
  <section>
    <div class="container has-text-centered">
      <span class=" is-warning is-large  is-fullwidth" style="font-weight: 700; font-size: 70px;">Azkar</span>
      <section class="ml-4 mr-4">
        <div class="button is-warning is-medium  is-fullwidth">
        </div>
      </section>
    </div>
  </section>
  <div class="box custom-box mt-5">
    <div class="scroll-section p-7" id="scrollSection">
      <div class="buttons is-flex is-flex-direction-column" id="buttonContainer">
        <button class="button is-warning is-large is-fullwidth" style="font-weight: 700;">Morning Azkar</button>
        <button class="button is-warning is-large is-fullwidth" style="font-weight: 700;">Evening Azkar</button>
        <button class="button is-warning is-large is-fullwidth" style="font-weight: 700;">Sleep Azkar</button>
        <button class="button is-warning is-large is-fullwidth" style="font-weight: 700;">Waking up Azkar</button>
        <button class="button is-warning is-large is-fullwidth" style="font-weight: 700;">After Prayers</button>
      </div>
    </div>
  </div>
  <script src="src/preload.js"></script>
</body>
</html>
