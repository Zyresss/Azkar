<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azkar</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/9abe29d3f9.js" crossorigin="anonymous"></script>
  <script>
    // Apply the theme immediately before the page renders
    (function () {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>
  <style>
    /* Additional styles if needed */
  </style>
</head>

<body>
  <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
    <div class="navbar-menu is-active">
      <div class="navbar-center">
        <a href="index.html" class="nav-link azkar" onclick="setActive(this)">Azkar</a>
        <a href="settings.html" class="nav-link settings" onclick="setActive(this)">Settings</a>
      </div>
    </div>
  </nav>
  <section>
    <div class="container has-text-centered">
      <span class=" is-warning is-large  is-fullwidth"
        style="font-weight: 700; font-size: 70px; color: var(--text-color);">Azkar</span>
      <section class="ml-4 mr-4">
        <div class="button is-warning is-medium  is-fullwidth" style="background-color: #E1CE7A;">
        </div>
      </section>
    </div>
  </section>
  <div class="box custom-box mt-5">
    <div class="scroll-section p-7" id="scrollSection">
      <div class="buttons is-flex is-flex-direction-column" id="buttonContainer">
        <button class="button is-warning is-large is-fullwidth"
          style="font-weight: 700; background-color: var(--button-bg-color); color: var(--button-text-color);">Morning
          Azkar</button>
        <button class="button is-warning is-large is-fullwidth"
          style="font-weight: 700; background-color: var(--button-bg-color); color: var(--button-text-color);">Evening
          Azkar</button>
        <button class="button is-warning is-large is-fullwidth"
          style="font-weight: 700; background-color: var(--button-bg-color); color: var(--button-text-color);">Sleep
          Azkar</button>
        <button class="button is-warning is-large is-fullwidth"
          style="font-weight: 700; background-color: var(--button-bg-color); color: var(--button-text-color);">Waking up
          Azkar</button>
        <button class="button is-warning is-large is-fullwidth"
          style="font-weight: 700; background-color: var(--button-bg-color); color: var(--button-text-color);">After
          Prayers</button>
      </div>
    </div>
  </div>
  <script>
    
  </script>
  <script src="src/preload.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
