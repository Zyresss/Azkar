<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azkar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/9abe29d3f9.js" crossorigin="anonymous"></script>
    <script>
        // Apply the theme immediately before the page renders
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <style>
        /* Additional styles if needed */
    </style>
</head>

<body>
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
        <div class="navbar-menu is-active">
            <div class="navbar-center">
                <a href="index.html" class="nav-link azkar" onclick="setActive(this)">Azkar</a>
                <a href="settings.html" class="nav-link settings" onclick="setActive(this)">Settings</a>
            </div>
        </div>
    </nav>
    <div class="columns is-flex-direction-row py-5 ml-5" style="max-width: 80px;">
        <div class="column pr-3">
            <span class="has-text-weight-semibold">Theme:</span>
        </div>
        <div class="column">
            <div class="field">
                <label class="b-radio radio">
                    <input id="dark" type="radio" name="group_2" onchange="setTheme('dark')">
                    <span class="check"></span>
                    <span class="control-label">Dark</span>
                </label>
            </div>
        </div>
        <div class="column">
            <div class="field">
                <label class="b-radio radio">
                    <input id="light" type="radio" name="group_2" onchange="setTheme('light')">
                    <span class="check"></span>
                    <span class="control-label">Light</span>
                </label>
            </div>
        </div>
    </div>
    <script>

    </script>
    <script src="src/preload.js"></script>
</body>

</html>
